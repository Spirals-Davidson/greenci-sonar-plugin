<div class="margin-top col text-center">
    <h2 class="testName thicker text-center">${testName}</h2>
    <button type="button" class="btn btn-secondary float-right margin-right15" onclick="changeVisibility(this)"><span class="oi oi-menu"></span></button>
    <div class="hide margin-top" role="hidden" style="display: none;">
        <div class="row">
            <div class="col">
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Iterations</h5>
                        <p class="card-text">${numberOfIterations}</p>
                    </div>
                </div>
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Energie Moyenne</h5>
                        <p class="card-text">${energyTest} Joules</p>
                    </div>
                </div>
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Dur√©e moyenne</h5>
                        <p class="card-text">${durationTest} ms</p>
                    </div>
                </div>
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Tendance</h5>
                        <span class='arrow'></span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                        <div class="canvas_boxplot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
